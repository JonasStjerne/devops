apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-w
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JonasStjerne/devops.git
    targetRevision: HEAD
    path: helm/charts
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
